<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miochael's calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h1>Calculator</h1>
            <div>
                <input class="form-control" id="num1" type="text" placeholder="Enter your first number">
            </div>
    
            <div>
                <input class="form-control" id="num2" type="text" placeholder="Enter your second number">
            </div>
    
            <!-- <div class="form-control"> -->
                <!-- <input type="submit" onclick="addition()"> -->
            <!-- </div> -->
            <div class="subdiv">
                <div class="selectDiv">
                    <div>
                        <select id="selection" onchange="checkForSign()">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div>
                    <input type="submit" id="submit" class="btn"  value="Count">
                    </div>
                </div>
                
            </div>
           
            <div>
                <input class="form-control" type="text" placeholder="Answer" id="answer">
            </div>    
        </div>

        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>





        
    </div>

<button id="btn-bn">Click Me</button>

    <script src="calculator.js"></script>

</body>
</html>
